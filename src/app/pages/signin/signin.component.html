<main>
  <form [formGroup] = "form">
    <h1>Enter with your account</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex: pat@example.com" formControlName="email">
      <mat-error *ngIf="form.get('email')!.hasError('required')">
        email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')!.hasError('email')">
        email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input type="password" matInput placeholder="password" formControlName="password">
      <mat-error *ngIf="form.get('password')!.hasError('required')">
        password is required
      </mat-error>
    </mat-form-field>
    <div class="aligned-right">
      <button mat-button [disabled]="!form.get('email')!.valid"
      test-id="recover-password-button">
        Recover password
      </button>
    </div>
    <button mat-raised-button color="primary"  [disabled]="!form.valid"
    test-id="login-button">
    LOGIN
  </button>
  </form>
</main>
